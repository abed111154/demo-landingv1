<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Miraculia</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background-color: rgba(30, 41, 59, 0.7);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #0ea5e9, #d946ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(to right, #0ea5e9, #d946ef);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.5);
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      opacity: 0.2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="btn">Return to Homepage</a>
  </div>
  <script>
    // Redirect to home page for SPA routing
    window.addEventListener('DOMContentLoaded', () => {
      // Check if this is a direct navigation to 404.html
      if (window.location.pathname === '/404.html') {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
